<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms and Buttons</title>
</head>
<body>
  <!-- Forms and Buttons -->
  <h1>Sign in with your credentials</h1>
  <form action="" method="post">
    <div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" autofocus placeholder="Your email here">
      </div>
      <div>
        <label for="password"> Password</label>
        <input type="password" name="password" id="password" placeholder="password">
      </div>
      <div>
        <label for="checkbox"><input type="checkbox" name="checkbox" id="checkbox">Remember Me</label>
      </div>
      <div><input type="button" value="Sign in"></div>
    </div>
  </form>
</body>
</html>
